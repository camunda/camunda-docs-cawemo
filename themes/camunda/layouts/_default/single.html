{{ partial "header.html" . }}

<div class="page-content">
  <div class="container-fluid">
    <div class="col-xs-12 content-header">
      {{ partial "social-networks.html" . }}
      {{ partial "edit-on-github.html" . }}
      <h1 class="page-title">{{ .Title }}</h1>
    </div>

    <div class="col-xs-12 content-text">
      {{ .Content }}
    </div>
  </div>
</div>

<div class="page-toc">
  <h3>On this Page:</h3>
  {{ .TableOfContents }}
  {{partial "banner.html"}}
</div>


{{ partial "footer.html" . }}
